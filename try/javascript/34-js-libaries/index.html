<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Libaries</title>
    <link rel="stylesheet" href="./js/Vanilla-DataTables/Vanilla-DataTables-master/dist/vanilla-dataTables.min.css">
    <script src="./js/Vanilla-DataTables/Vanilla-DataTables-master/dist/vanilla-dataTables.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <table class="table" id="blatable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <input type="text" id="productNameInput"placeholder="product name">
    <input type="Number" id="productpriceInput"min="0" placeholder="product price">
    <input type="Number" id="quantityInput"min="0" placeholder="quantity">
    <button id="addRowbtn">Add Row</button>
</body>
</html>
